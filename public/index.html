<!DOCTYPE html>

<!-- Assign augularjs module -->
<html ng-app="Weather">

<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Optimize mobile viewport -->

    <title>Node/Angular Weather App</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <!-- load bootstrap -->
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; background-color: #90EE90; font-family: "Arial", Georgia, Serif;}
        #weather-list           { margin-bottom:30px; }
        #weather-form           {}
        .btn-primary            {background-color: red;} 
        .label-info             {background-color: red;}
    </style>

    <!-- SPELLS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <!-- load jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <!-- load angular -->
    <script src="index.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-controller="mainController">
    <div class="container">
        
        <!-- HEADER AND TODO COUNT -->
        <div class="jumbotron text-center">
            <h1>Weather App <span class="label label-info">{{ weathers.length }}</span></h1>
        </div>
        <!-- TODO LIST -->
        <div id="weather-list" class="row">
            <div class="col-md-8 col-md-offset-8">

                <!-- LOOP OVER THE TODOS IN $scope.weathers -->
                <div class="checkbox" ng-repeat="weather in weathers">
                    <label>
                        <input type="checkbox" ng-click="deleteWeather(weather._id)"> {{ weather.city + ' , ' + weather.cloudiness + ' , ' + weather.temperature }}
                    </label>
                </div>

            </div>
        </div>

        <!-- FORM TO CREATE TODOS -->
        <div id="weather-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">

                        <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                        <input type="text" id="cityname" class="form-control input-lg text-center" placeholder="city" ng-model="cityName">
                        <input type="text" id="cityweather" class="form-control input-lg text-center" placeholder="city weather" >
                        <input type="text" id="citytemperature" class="form-control input-lg text-center" placeholder="temperature" >
                    </div>

                    <!-- createToDo() WILL CREATE NEW TODOS -->
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="createWeather()">Add</button>
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="getWeather()">Get</button>
                </form>
            </div>
        </div>

    </div>
</body>
</html>
